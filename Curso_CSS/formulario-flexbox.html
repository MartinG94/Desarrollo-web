<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/83145cacba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/form-style.css">
</head>
<body>
    <div class="flex-container">
        <form class="form" action="">
            <div class="form__section">
                <input class="form__input" type="email" placeholder="Email">
            </div>
            <div class="form__section">
                <input class="form__input" type="text" placeholder="Asunto">
            </div>
            <div class="form__section">
                <textarea class="form__input" placeholder="Escriba su mensaje"></textarea>
            </div>
            <div class="form__section">
                <input class="form__input" type="submit" value="Enviar">
            </div>
        </form>
        <div class="form-img">
            <div class="img-container">
                <div>
                    <img src="http://assets.stickpng.com/thumbs/5848576ba6aca45b5a5c95b7.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
